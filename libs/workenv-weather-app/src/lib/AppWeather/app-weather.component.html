<div class="body grid">
  <div class="search">
    <form #form="ngForm" (submit)="onSubmit()" autocomplete="off">
      <input type="text" placeholder="Search city" name="city" [(ngModel)]="cityName">
      <button class="mx-2"><i class="bi bi-arrow-return-left text-white p-2"></i></button>
    </form>
  </div>
  <div class="containerCU" *ngIf="weatherData">
    <div class="upper-data">
      <img src="../assets/WeatherApp/summer.png" *ngIf="weatherData.current.temp_c > 15">
      <img src="../assets/WeatherApp/winter.png" *ngIf="weatherData.current.temp_c <= 20">

      <div class="weather-data">
        <div class="location">{{ weatherData.location.name }}</div>
        <div class="temperature">{{ weatherData.current.temp_c | number: '1.0-0'}}°C</div>
      </div>
    </div>

    <div class="lower-data">
      <div class="more-info-label">
        More Information
      </div>
      <div class="more-info-container">
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/WeatherApp/hot.png">
            <span>min</span>
          </div>
          <div class="info-block-value">
            {{weatherData.current.temp_c | number: '1.0-0'}}°C
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/WeatherApp/cold.png">
            <span>max</span>
          </div>
          <div class="info-block-value">
            {{weatherData.current.temp_c | number: '1.0-0'}}°C
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/WeatherApp/humidity.png">
            <span>humidity</span>
          </div>
          <div class="info-block-value">
            {{weatherData.current.humidity}}%
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/WeatherApp/wind.png">
            <span>wind</span>
          </div>
          <div class="info-block-value">
            {{weatherData.current.wind_kph}} km/h
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<router-outlet></router-outlet>
